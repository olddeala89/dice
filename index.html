<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Cube</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="./images/dice-1-svgrepo-com.svg" alt="" class="dice" id="dice">
            <p class="result" id="result">DEMO TEXT</p>
            <input placeholder="Enter count of iterrations" class="input" id="count" name="text" type="text">
            <button class="button1" id="start">
                Start
            </button>
        </div>
        <div class="field" id="field">
            <p class="arr" id="arr">Here will be array of numbers</p>
        </div>
        <div class="avgfield" id="avgfield">
            <p class="avg">AVG: <span id="avg">0</span></p>
        </div>
        <div class="buttonblock">
            <button class="button" id="reload">
                <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                <span class="lable">Reload</span>
            </button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
